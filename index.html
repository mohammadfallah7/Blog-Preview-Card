<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div id="card">
      <section class="header">
        <figure class="header__picture">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </figure>
        <span class="header__label">Learning</span>
        <span class="header__publish-date">Published 21 Dec 2023</span>
      </section>

      <section class="information">
        <h1 class="information__title">HTML & CSS foundations</h1>
        <p class="information__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <section class="footer">
        <figure class="footer__picture">
          <img src="./assets/images/image-avatar.webp" alt="User Avatar" />
        </figure>
        <span class="footer__username">Greg Hooper</span>
      </section>
    </div>
  </body>
</html>
